name: Android CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle

      - run: bash ./gradlew assembleRelease

      - uses: actions/upload-artifact@v3
        with:
          name: Unsigned apk
          path: app/build/outputs/apk/release/*.apk
